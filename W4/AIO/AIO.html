<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modern JS API Inspector</title>
        <!-- Tailwind CSS from CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Prism for syntax highlighting (Visual candy) -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
        
        <style>
            /* Custom scrollbar for the code block */
            .custom-scrollbar::-webkit-scrollbar {
                width: 8px;
                height: 8px;
            }
            .custom-scrollbar::-webkit-scrollbar-track {
                background: #2d2d2d; 
            }
            .custom-scrollbar::-webkit-scrollbar-thumb {
                background: #4b5563; 
                border-radius: 4px;
            }
            .custom-scrollbar::-webkit-scrollbar-thumb:hover {
                background: #6b7280; 
            }
            /* Fade in animation */
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .animate-fade-in {
                animation: fadeIn 0.3s ease-out forwards;
            }
        </style>
    </head>
    <body class="bg-slate-900 text-slate-200 min-h-screen flex flex-col items-center py-12 px-4 font-sans">

        <!-- Main Container -->
        <main class="w-full max-w-3xl">
            
            <!-- Header -->
            <header class="mb-8 text-center">
                <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 mb-2">
                    API Inspector
                </h1>
                <p class="text-slate-400">Demonstrating Modern JavaScript (ES6+) Patterns</p>
            </header>

            <!-- Control Panel Card -->
            <div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-xl p-6 shadow-xl mb-6">
                <div class="flex flex-col gap-4">
                    <label for="urlInput" class="text-sm font-medium text-slate-300 ml-1">Target Endpoint</label>
                    
                    <div class="flex flex-col sm:flex-row gap-3">
                        <!-- Input Group -->
                        <div class="relative flex-grow group">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-slate-500 group-focus-within:text-cyan-400 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9h12" />
                                </svg>
                            </div>
                            <input 
                                type="url" 
                                id="urlInput" 
                                value="https://jsonplaceholder.typicode.com/users/1" 
                                class="block w-full pl-10 pr-3 py-3 bg-slate-900 border border-slate-600 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 text-white placeholder-slate-500 transition-all outline-none"
                                placeholder="https://api.example.com/data"
                            >
                        </div>

                        <!-- Action Buttons -->
                        <button id="fetchBtn" class="px-6 py-3 bg-cyan-600 hover:bg-cyan-500 text-white font-semibold rounded-lg shadow-lg shadow-cyan-500/30 transition-all transform active:scale-95 flex items-center justify-center gap-2 min-w-[120px]">
                            <span>Fetch</span>
                            <svg id="btnIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        </button>
                    </div>

                    <!-- Quick Links for Testing -->
                    <div class="flex gap-2 text-xs text-slate-400 overflow-x-auto pb-2">
                        <span class="whitespace-nowrap">Try:</span>
                        <button class="quick-link hover:text-cyan-400 underline decoration-slate-600 hover:decoration-cyan-400 transition-colors" data-url="https://jsonplaceholder.typicode.com/posts/1">Post #1</button>
                        <button class="quick-link hover:text-cyan-400 underline decoration-slate-600 hover:decoration-cyan-400 transition-colors" data-url="https://jsonplaceholder.typicode.com/users">All Users</button>
                        <button class="quick-link hover:text-cyan-400 underline decoration-slate-600 hover:decoration-cyan-400 transition-colors" data-url="https://httpstat.us/404">404 Error</button>
                    </div>
                </div>
            </div>

            <!-- Status Display -->
            <div id="statusContainer" class="hidden mb-6 animate-fade-in">
                <!-- Content injected via JS -->
            </div>

            <!-- Results Card -->
            <div class="relative group">
                <div class="absolute -inset-1 bg-gradient-to-r from-cyan-600 to-blue-600 rounded-xl blur opacity-20 group-hover:opacity-40 transition duration-1000 group-hover:duration-200"></div>
                <div class="relative bg-slate-800 border border-slate-700 rounded-xl overflow-hidden shadow-2xl">
                    
                    <!-- Toolbar -->
                    <div class="flex items-center justify-between px-4 py-3 bg-slate-900 border-b border-slate-700">
                        <div class="flex items-center gap-2">
                            <div class="w-3 h-3 rounded-full bg-red-500"></div>
                            <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                            <div class="w-3 h-3 rounded-full bg-green-500"></div>
                            <span class="ml-2 text-xs font-mono text-slate-400">response.json</span>
                        </div>
                        <button id="copyBtn" class="text-xs text-slate-400 hover:text-white transition-colors flex items-center gap-1 opacity-50 hover:opacity-100">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                            Copy
                        </button>
                    </div>

                    <!-- Code Viewer -->
                    <pre class="m-0 p-0 bg-[#2d2d2d] overflow-hidden"><code id="jsonOutput" class="language-json block p-6 overflow-x-auto custom-scrollbar text-sm min-h-[300px] flex items-center justify-center text-slate-500">
    // Waiting for request...
    // Click 'Fetch' to begin.
                    </code></pre>
                </div>
            </div>

        </main>

        <!-- Prism JS for syntax highlighting -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>

        <!-- Main Application Logic -->
        <script>
            /**
             * Modern JS Application Structure
             * Using IIFE to keep global namespace clean, though Modules are preferred in build systems.
             */
            (() => {
                // 1. Select DOM Elements (const for immutable references)
                const elements = {
                    input: document.getElementById('urlInput'),
                    btn: document.getElementById('fetchBtn'),
                    btnIcon: document.getElementById('btnIcon'),
                    output: document.getElementById('jsonOutput'),
                    status: document.getElementById('statusContainer'),
                    copyBtn: document.getElementById('copyBtn'),
                    quickLinks: document.querySelectorAll('.quick-link')
                };

                // 2. State Management Helpers
                const uiState = {
                    setLoading(isLoading) {
                        elements.btn.disabled = isLoading;
                        elements.input.disabled = isLoading;
                        
                        if (isLoading) {
                            elements.btn.classList.add('opacity-75', 'cursor-wait');
                            // Replace icon with spinner
                            elements.btnIcon.innerHTML = `<path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>`;
                            elements.btnIcon.classList.add('animate-spin');
                            this.updateStatus('info', 'Establishing connection...');
                        } else {
                            elements.btn.classList.remove('opacity-75', 'cursor-wait');
                            // Restore icon
                            elements.btnIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>`;
                            elements.btnIcon.classList.remove('animate-spin');
                        }
                    },

                    updateStatus(type, message, details = '') {
                        elements.status.classList.remove('hidden');
                        
                        // Tailwind classes for different states
                        const styles = {
                            error: 'bg-red-500/10 border-red-500/20 text-red-400',
                            success: 'bg-green-500/10 border-green-500/20 text-green-400',
                            info: 'bg-blue-500/10 border-blue-500/20 text-blue-400'
                        };

                        const icons = {
                            error: `<svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`,
                            success: `<svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`,
                            info: `<svg class="w-6 h-6 mr-3 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`
                        };

                        // Template Literal for HTML generation
                        elements.status.innerHTML = `
                            <div class="rounded-lg p-4 border flex items-start ${styles[type]}">
                                ${icons[type]}
                                <div>
                                    <h3 class="font-semibold">${message}</h3>
                                    ${details ? `<p class="text-sm mt-1 opacity-80">${details}</p>` : ''}
                                </div>
                            </div>
                        `;
                    },

                    displayData(data) {
                        // Format JSON nicely
                        const formatted = JSON.stringify(data, null, 2);
                        elements.output.textContent = formatted;
                        // Re-run syntax highlighting
                        Prism.highlightElement(elements.output);
                        // Remove centering class to allow left-aligned code
                        elements.output.classList.remove('items-center', 'justify-center', 'flex');
                    }
                };

                // 3. Core Logic: Async Fetch
                const handleFetch = async () => {
                    const url = elements.input.value.trim();
                    
                    if (!url) {
                        uiState.updateStatus('error', 'Input Required', 'Please enter a valid URL.');
                        return;
                    }

                    uiState.setLoading(true);
                    elements.output.textContent = '// Fetching data...';

                    try {
                        // Modern JS: Await promise resolution
                        const startTime = performance.now();
                        const response = await fetch(url);
                        const endTime = performance.now();
                        const duration = (endTime - startTime).toFixed(0);

                        // Check HTTP status codes (404, 500, etc.)
                        if (!response.ok) {
                            throw new Error(`HTTP Error: ${response.status} ${response.statusText}`);
                        }

                        // Attempt to parse JSON
                        const data = await response.json();

                        // Update UI on success
                        uiState.displayData(data);
                        uiState.updateStatus('success', 'Request Successful', `Loaded in ${duration}ms â€¢ Status ${response.status}`);

                    } catch (error) {
                        console.error("Fetch error:", error);

                        let errorMsg = error.message;
                        let hint = "Check the URL and try again.";

                        // Smart error detection
                        if (errorMsg.includes('Failed to fetch') || errorMsg.includes('NetworkError')) {
                            hint = "This is likely a <strong>CORS (Cross-Origin)</strong> error. <br>Browsers block requests to servers that don't explicitly allow your origin. Try a public API like 'https://jsonplaceholder.typicode.com/todos/1'.";
                        }

                        uiState.updateStatus('error', 'Request Failed', `${errorMsg}<br><br>${hint}`);
                        elements.output.textContent = `// Error details logged to console\n\n{\n  "error": "${errorMsg}"\n}`;
                        Prism.highlightElement(elements.output);
                    } finally {
                        // Always run cleanup logic
                        uiState.setLoading(false);
                    }
                };

                // 4. Event Listeners
                elements.btn.addEventListener('click', handleFetch);
                
                // Allow "Enter" key to trigger fetch
                elements.input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleFetch();
                });

                // Quick links logic
                elements.quickLinks.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        elements.input.value = e.target.dataset.url;
                        handleFetch();
                    });
                });

                // Copy to clipboard functionality
                elements.copyBtn.addEventListener('click', () => {
                    const text = elements.output.textContent;
                    if (text.includes('//')) return; // Don't copy placeholder text

                    navigator.clipboard.writeText(text).then(() => {
                        const originalText = elements.copyBtn.innerHTML;
                        elements.copyBtn.innerHTML = `<span class="text-green-400">Copied!</span>`;
                        setTimeout(() => {
                            elements.copyBtn.innerHTML = originalText;
                        }, 2000);
                    });
                });

            })();
        </script>
    </body>
</html>
