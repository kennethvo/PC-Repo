server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css)$ {
        exires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}