<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modern JS API Inspector</title>
        <!-- Tailwind CSS (CDN) -->
        <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
        <!-- Prism CSS -->
        <link href="[https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css](https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css)" rel="stylesheet" />
        <!-- YOUR CUSTOM CSS -->
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body class="bg-slate-900 text-slate-200 min-h-screen flex flex-col items-center py-12 px-4 font-sans">

        <!-- Main Container -->
        <main class="w-full max-w-3xl">
            
            <!-- Header -->
            <header class="mb-8 text-center">
                <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 mb-2">
                    API Inspector
                </h1>
                <p class="text-slate-400">Demonstrating Modern JavaScript (ES6+) Patterns</p>
            </header>

            <!-- Control Panel Card -->
            <div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-xl p-6 shadow-xl mb-6">
                <div class="flex flex-col gap-4">
                    <label for="urlInput" class="text-sm font-medium text-slate-300 ml-1">Target Endpoint</label>
                    
                    <div class="flex flex-col sm:flex-row gap-3">
                        <div class="relative flex-grow group">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-slate-500 group-focus-within:text-cyan-400 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9h12" />
                                </svg>
                            </div>
                            <input 
                                type="url" 
                                id="urlInput" 
                                value="[https://jsonplaceholder.typicode.com/users/1](https://jsonplaceholder.typicode.com/users/1)" 
                                class="block w-full pl-10 pr-3 py-3 bg-slate-900 border border-slate-600 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 text-white placeholder-slate-500 transition-all outline-none"
                                placeholder="[https://api.example.com/data](https://api.example.com/data)"
                            >
                        </div>

                        <button id="fetchBtn" class="px-6 py-3 bg-cyan-600 hover:bg-cyan-500 text-white font-semibold rounded-lg shadow-lg shadow-cyan-500/30 transition-all transform active:scale-95 flex items-center justify-center gap-2 min-w-[120px]">
                            <span>Fetch</span>
                            <svg id="btnIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        </button>
                    </div>

                    <div class="flex gap-2 text-xs text-slate-400 overflow-x-auto pb-2">
                        <span class="whitespace-nowrap">Try:</span>
                        <button class="quick-link hover:text-cyan-400 underline decoration-slate-600 hover:decoration-cyan-400 transition-colors" data-url="[https://jsonplaceholder.typicode.com/posts/1](https://jsonplaceholder.typicode.com/posts/1)">Post #1</button>
                        <button class="quick-link hover:text-cyan-400 underline decoration-slate-600 hover:decoration-cyan-400 transition-colors" data-url="[https://jsonplaceholder.typicode.com/users](https://jsonplaceholder.typicode.com/users)">All Users</button>
                        <button class="quick-link hover:text-cyan-400 underline decoration-slate-600 hover:decoration-cyan-400 transition-colors" data-url="[https://httpstat.us/404](https://httpstat.us/404)">404 Error</button>
                    </div>
                </div>
            </div>

            <!-- Status Display -->
            <div id="statusContainer" class="hidden mb-6 animate-fade-in"></div>

            <!-- Results Card -->
            <div class="relative group">
                <div class="absolute -inset-1 bg-gradient-to-r from-cyan-600 to-blue-600 rounded-xl blur opacity-20 group-hover:opacity-40 transition duration-1000 group-hover:duration-200"></div>
                <div class="relative bg-slate-800 border border-slate-700 rounded-xl overflow-hidden shadow-2xl">
                    
                    <div class="flex items-center justify-between px-4 py-3 bg-slate-900 border-b border-slate-700">
                        <div class="flex items-center gap-2">
                            <div class="w-3 h-3 rounded-full bg-red-500"></div>
                            <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                            <div class="w-3 h-3 rounded-full bg-green-500"></div>
                            <span class="ml-2 text-xs font-mono text-slate-400">response.json</span>
                        </div>
                        <button id="copyBtn" class="text-xs text-slate-400 hover:text-white transition-colors flex items-center gap-1 opacity-50 hover:opacity-100">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                            Copy
                        </button>
                    </div>

                    <pre class="m-0 p-0 bg-[#2d2d2d] overflow-hidden"><code id="jsonOutput" class="language-json block p-6 overflow-x-auto custom-scrollbar text-sm min-h-[300px] flex items-center justify-center text-slate-500">
    // Waiting for request...
    // Click 'Fetch' to begin.
                    </code></pre>
                </div>
            </div>

        </main>

        <!-- Prism JS Libs -->
        <script src="[https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js](https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js)"></script>
        <script src="[https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js](https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js)"></script>
        
        <!-- YOUR CUSTOM JS -->
        <script src="./script.js"></script>
    </body>
</html>
