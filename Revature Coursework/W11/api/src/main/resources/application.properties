# Application Name
spring.application.name=item-service

# Server Configuration
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/elkdemo
spring.datasource.username=elkuser
spring.datasource.password=elkpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Actuator endpoints (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging (console level - JSON logs go to file via logback)
logging.level.root=INFO
logging.level.com.demo.elk=INFO

# SpringDoc OpenAPI / Swagger UI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.info.title=Item Service API
springdoc.info.description=Item Service API for ELK Stack Demo
springdoc.info.version=1.0.0
