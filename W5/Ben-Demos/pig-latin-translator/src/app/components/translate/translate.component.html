<p>Total Translations: {{this.translatorService.translationCounter}}</p>

<div style="border: 1px solid black; max-width: 50%; margin: auto; margin-top: 5%; padding: 2%; display:flex; flex-direction: column;">

    <h2 style="text-align: center;">English to Pig Latin Translator</h2>

    <label for="inputText">Enter your English Text:</label>
    <textarea id="inputText" rows="5" [(ngModel)]="englishText" (keydown.enter)="translate()"></textarea>

    <button style="width:25%; margin:auto; margin-top:5%; background-color:pink; border-radius:25px; padding:2%" (click)="translate()">Translate</button>

    <div *ngIf="pigLatinText" style="border: 1px solid black; margin-top:2%; padding:2%; border-radius:10px; background-color:rgb(90, 216, 216)">
        <strong>{{pigLatinText}}</strong>
    </div>

</div>
