<div class="container-fluid">

    <h1>Welcome, [username]</h1>

    <h3 class="mt-3 border-bottom">You have {{pokemonService.caughtPokemon.length}} Pokemon</h3>

    <div class="d-flex flex-wrap">
        <div *ngFor="let pokemon of pokemonService.caughtPokemon">
            <img src="{{pokemon.sprite}}" alt="">
        </div>
    </div>

</div>
